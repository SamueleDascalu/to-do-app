<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/notebook-agenda-svgrepo-com.svg" type="image/x-icon">
  <title>Todo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/main.js" defer></script>
</head>
<body>
  <header>
    <div id="header-container">
      <a href="#"><h1 id="title">Todo</h1></a>
      <div id="light-dark">
        <button id="light-dark-button">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
      </div>
    </div>
  </header>
  <main>
    <div id="add-button-container">
      <button id="add-button">
        <i class="fa-solid fa-plus"></i>
        <p>New task</p>
      </button>
    </div>
    <section id="tasks">
    </section>
  </main>
  <dialog id="dialog">
    <div id="modal-heading">
      <h2>Add task</h2>
      <button id="close-modal"><span id="times">&times;</span></button>
    </div>
    <form id="form" method="dialog">
      <label for="new-task">New task</label>
      <input id="new-task" type="text" name="new-task" placeholder="Type..." autocomplete="off" required="true">
      <div id="button-container" style="display: flex; justify-content: center;">
        <button id="submit-button" type="submit">Submit</button>
      </div>
    </form>
  </dialog>
</body>
</html>
